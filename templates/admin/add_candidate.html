{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Add New Candidate</h1>
    
    <form action="{{ url_for('admin_add_candidate') }}" method="POST" enctype="multipart/form-data" class="max-w-lg">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="bio" class="block text-gray-700 font-bold mb-2">Bio</label>
            <textarea id="bio" name="bio" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
        </div>
        <div class="mb-4">
            <label for="contact" class="block text-gray-700 font-bold mb-2">Contact</label>
            <input type="text" id="contact" name="contact" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
            <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="website" class="block text-gray-700 font-bold mb-2">Website</label>
            <input type="text" id="website" name="website" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="social_media" class="block text-gray-700 font-bold mb-2">Social Media</label>
            <input type="text" id="social_media" name="social_media" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="youtube_snippet" class="block text-gray-700 font-bold mb-2">YouTube Snippet</label>
            <input type="text" id="youtube_snippet" name="youtube_snippet" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="photo" class="block text-gray-700 font-bold mb-2">Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Add Candidate</button>
        </div>
    </form>
</div>
{% endblock %}
